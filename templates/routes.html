<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta Dibujada</title>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/rutas.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

<body>
    <div id="base" style="height:100%;background-color: rgba(255,0,0,0.1);">
        <div id="data" class="col-6 h-100 d-inline-block" style=" background-color: rgba(0,0,255,.1)">
            <div class="w-100 p-3">
                <div>
                    <article>
                        <h1>Seleccione que Pais desea ver
                            <hr>
                        </h1>
                    </article>
                    <article id="info"></article>
                </div>
            </div>
            <div class="w-auto p-3"> 
                    <p>Aeropuerto Origen: </p>
            </div>
            <div class="w-auto p-3">
            
                    <p>Aeropuerto Destino: </p>
            </div>
            {%block paths %}
                <p id = "rutas">{{data["path"]}}</p>
            {%endblock%}
            <div class="w-auto p-3">
                <a class="button" type="submit" id="sendData" href="{{url_for('root')}}" >Volver</a>
            </div>
        </div>
        <div class="col-6 h-100 d-inline-block" id="mapa" style="width: 50%; background-color: rgba(0,0,255,.1)"></div>
    </div>

</body>
<script src="{{ url_for('static',filename = 'js/rutas.js')}}"></script>

</html>
