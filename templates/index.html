<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaje Code Pills - D3js</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

<body>
    <div id="base" style="height:100%;background-color: rgba(255,0,0,0.1);">
        <div id="data" class="col-6 h-100 d-inline-block" style=" background-color: rgba(0,0,255,.1)">
            <div class="w-100 p-3">
                <div>
                    <article>
                        <h1>Seleccione que Pais desea ver
                            <hr>
                        </h1>
                    </article>
                    <article id="info"></article>
                </div>
            </div>
            <div class="w-auto p-3">

                <form id="form_origen" name="form1" method="post" action="">
                    <p>Eliga el Aeropuerto de Origen: </p>

                    <select name="airportO" id="listOrigenes" aria-placeholder="Seleccione Aeropuerto Origen"
                        class="select-css">
                    </select>
                    <p>Eliga el Aeropuerto de Destino: </p>

                    <select name="airportD" id="listDestinos" aria-placeholder="Seleccione Aeropuerto Destino"
                        class="select-css">
                    </select>

                    <input type="submit" id="sendData" class="button">
                </form>
            </div>

            <div class="w-auto p-3">
                <input class="button" type="submit" id="sendData" onclick="createLoadDataEvent()">
            </div>
            <div class="w-auto p-3">
                <span>El ID DEL AEROPUERTO DE ORIGEN ES : </span>
                <p id="valueOrigin">

                </p>
                <span>El ID DEL AEROPUERTO DE DESTINO ES : </span>

                <p id="valueDestiny">
                </p>

            </div>
        </div>
        <div class="col-6 h-100 d-inline-block" id="mapa" style="width: 50%; background-color: rgba(0,0,255,.1)"></div>
    </div>

</body>
<script src="js/mapa.js"></script>

</html>
