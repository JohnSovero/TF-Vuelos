<html lang="en">

<head>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

<body>
    <div id="base" style="height:100%">
        <div id="data" class="col-6 h-100 d-inline-block">
            <div class="w-100 p-3">
                <div>
                    <article>
                        <h1>Seleccione que Pais desea ver
                            <hr>
                        </h1>
                    </article>
                    <article id="info"></article>
                </div>
            </div>
            <div class="w-auto p-3">

                <form id="form_origen" name="form1" method="post" action="">
                    <p>Eliga el Aeropuerto de Origen: </p>

                    <select name="airportO" id="listOrigenes" aria-placeholder="Seleccione Aeropuerto Origen"
                        class="select-css">
                    </select>
                    <p>Eliga el Aeropuerto de Destino: </p>

                    <select name="airportD" id="listDestinos" aria-placeholder="Seleccione Aeropuerto Destino"
                        class="select-css">
                    </select>

                    <div class="button row w-100">
                        <div class="col v-center">
                            <button class="btn btn-light d-block mx-auto"> A regular button </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="col-6 h-100 d-inline-block" id="mapa" style="width: 50%">
        </div>
    </div>

</body>
